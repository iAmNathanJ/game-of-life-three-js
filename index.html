<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Conway's Game of Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main class="main">

      <header class="main-header">
        <h1 class="text-xl">Conway's Game of Life</h1>
      </header>

      <div class="controls">

        <button class="controls-toggle">menu</button>
        <button class="x"></button>

        <fieldset class="control-group cell-count">
          <label for="cell-count">Cell Count</label>
          <div class="slider-value"></div>
          <input class="slider" name="cell-count" id="ctrl-cell-count" type="range" min="5" max="25">
        </fieldset>

        <fieldset class="control-group cell-size">
          <label for="cell-size">Cell Size</label>
          <div class="slider-value"></div>
          <input class="slider" name="cell-size" id="ctrl-cell-size" type="range" min="0.5" max="5" step="0.5">
        </fieldset>

        <fieldset class="control-group cell-spacing">
          <label for="cell-spacing">Cell Spacing</label>
          <div class="slider-value"></div>
          <input class="slider" name="cell-spacing" id="ctrl-cell-spacing" type="range" min="0" max="10">
        </fieldset>

        <fieldset class="control-group zoom">
          <label for="zoom">Zoom</label>
          <div class="slider-value"></div>
          <input class="slider" name="zoom" id="ctrl-zoom" type="range" min="-1000" max="0">
        </fieldset>

        <fieldset class="control-group generation-rate">
          <label for="generation-rate">Generation Rate</label>
          <div class="slider-value"></div>
          <input class="slider" name="generation-rate" id="ctrl-generation-rate" type="range" min="20" max="2000">
        </fieldset>

        <fieldset class="control-group rules">
          <label for="live-range-low">Live Range Low</label>
          <input name="live-range-low" id="ctrl-live-range-low" type="number" min="1" max="26" value="2">
          <label for="live-range-high">Live Range High</label>
          <input name="live-range-high" id="ctrl-live-range-high" type="number" min="1" max="26" value="3">
          <label for="birth-num">Birth Num</label>
          <input name="birth-num" id="ctrl-birth-num" type="number" min="1" max="26" value="3">
        </fieldset>

        <fieldset class="control-group start-stop">
          <button id="ctrl-play">Play</button>
          <button id="ctrl-pause">Pause</button>
          <button id="ctrl-reset">Reset</button>
        </fieldset>

      </div>

      <canvas class="main-canvas"></canvas>

    </main>
    <script src="js/three.js"></script>
    <script src="js/life.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
